<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery-lightbox</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>lightbox</h1>
        <ul class="cards">
          <li>
            <img src="../images/img_01.jpg" data-img="../images/img_01_b.jpg" />
          </li>
          <li>
            <img src="../images/img_02.jpg" data-img="../images/img_02_b.jpg" />
          </li>
          <li>
            <img src="../images/img_03.jpg" data-img="../images/img_03_b.jpg" />
          </li>
          <li>
            <img src="../images/img_04.jpg" data-img="../images/img_04_b.jpg" />
          </li>
        </ul>
      </div>
      <div class="dimm">
        <img src="" />
      </div>
    </section>

    <script>
      var items = $('.cards li')
      var dimm = $('.dimm')
      var dimmImg = dimm.find('img')

      // console.log(item, dimm, dimmImg);

      items.click(function () {
        var dataImg = $(this).find('img').attr('data-img')
        dimm.addClass('show')
        dimmImg.attr('src', dataImg)

        dimm.click(function () {
          $(this).removeClass('show')
        })
      })
    </script>
  </body>
</html>
