<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery-filter</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Filter</h1>
      <div class="main">
        <div class="btns">
          <button data-id="all" class="active">all</button>
          <button data-id="web">web</button>
          <button data-id="ui">ui</button>
          <button data-id="js">js</button>
        </div>
        <ul class="list">
          <li data-item="web">1<span>web</span></li>
          <li data-item="ui">2<span>ui</span></li>
          <li data-item="web">3<span>web</span></li>
          <li data-item="web">4<span>web</span></li>
          <li data-item="js">5<span>js</span></li>
          <li data-item="ui">6<span>ui</span></li>
          <li data-item="js">7<span>js</span></li>
          <li data-item="web">8<span>web</span></li>
          <li data-item="js">9<span>js</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
