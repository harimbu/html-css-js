<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery | animate</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>animate</h1>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="text">hello jquery</div>
        <div class="btns">
          <button class="btn1">button 1</button>
          <button class="btn2">button 2</button>
          <button class="btn3">button 3</button>
          <button class="btn4">button 4</button>
        </div>
      </div>
    </div>

    <script>
      var btn1 = $('.btn1')
      var btn2 = $('.btn2')
      var btn3 = $('.btn3')
      var btn4 = $('.btn4')

      var box1 = $('.box1')
      var box2 = $('.box2')
      var box3 = $('.box3')
      var box4 = $('.box4')
      var text = $('.text')

      console.log(btn1, box1)

      btn1.click(function () {
        box1.animate({ width: 600 }, 1000)
      })

      btn2.on('click', function () {
        box2
          .stop()
          .animate({ width: 600 }, 3000, 'easeOutElastic', function () {
            box2.animate({ width: 500 }, 1000)
          })
      })
      btn3.on('click', function () {
        box3.stop().animate({ width: 400, height: 400 }, 'fast')
      })

      btn4.on('click', function () {
        box4.animate({ left: 500 }, 300, function () {
          $(this).animate({ width: 30, height: 30 }, 1000, function () {
            $(this).animate({ left: 0 }, 1000, function () {
              $(this).animate({ width: 100, height: 100 }, 1000)
            })
          })
        })
      })

      text
        .on('mouseover', function () {
          text.animate({ fontSize: 50 }, 'fast')
        })
        .on('mouseleave', function () {
          text.animate({ fontSize: 16 }, 'fast')
        })
    </script>
  </body>
</html>
