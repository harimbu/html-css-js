<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <!-- <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form">
          <h2>회원가입</h2>
          <div class="form__social">
            <a href=""><i class="fab fa-google"></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
          </div>
          <p class="form__text">또는 이메일 주소를 입력하세요:</p>
          <form action="#" method="GET" >
            <input class="input" type="text" id='name' placeholder="이름" />
            <input class="input" type="email" id='email' placeholder="이메일" />
            <input class="input" type="password" id='password' placeholder="비밀번호" />
            <div class="check">
              <label><input type="checkbox" checked /><span>회원가입 약관에 동의합니다.</span></label>
              <a href="">약관보기</a>
            </div>
            <div class="btns">     
              <button type="submit" class="btn">회원가입</button>
              <button class="btn btn-line">로그인</a></button>
            </div>
          </form>
        </div>

        <div class="photo"></div>
      </div>
    </div>
  </body>
</html>
